<!DOCTYPE HTML>
<html>
  <head>
    <title>Grit Scale</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span16">
          <h1>Grit Scale</h1>
          <form action="">
            <fieldset>
              <legend>
                Directions for taking the Grit Scale: Please respond to 
                the following 17 items. Be honest - there are no right or wrong 
                answers! 
              </legend>
              <!-- aim -->
              <div class="clearfix">
                <label for="aim">
                  I aim to be the best in the world at what I do
                </label>
                <div class="input">
                  <select name="aim" id="aim">
                    <option value="5">
                      Very much like me
                    </option>
                    <option value="4">
                      Mostly like me
                    </option>
                    <option value="3">
                      Somewhat like me
                    </option>
                    <option value="2">
                      Not much like me
                    </option>
                    <option value="1">
                      Not like me at all
                    </option>
                  </select>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
